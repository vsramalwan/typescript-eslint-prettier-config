name: Publish

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, 'chore(deps): update all ðŸš€') || contains(github.event.head_commit.message, 'chore/update-dependencies')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: 'https://registry.npmjs.org'
      - run: yarn install
      - name: Setup Github config credentials
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
      - name: Increment version
        run: |
          npm --no-git-tag-version version patch
          NPM_PACKAGE_VERSION=$(jq --raw-output .version package.json)
          git add package.json
          git commit -m "[RELEASE] $NPM_PACKAGE_VERSION"
          git push
      - name: Publish
        if: {{ success() }}
        uses: JS-DevTools/npm-publish@v1
        with:
          token: ${{ secrets.NPM_TOKEN }}