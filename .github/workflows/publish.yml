name: Publish

on:
  push:
    branches:
      - main
  workflow_run:
    workflows: ["format", "lint"]
    types:
      - completed
    branches:
      - main

jobs:
  version:
    runs-on: ubuntu-latest
    if: "startsWith(github.event.head_commit.message, 'chore(deps): update all ðŸš€') || contains(github.event.head_commit.message, 'chore/update-dependencies')"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: "https://registry.npmjs.org"
      - run: yarn install
      - name: Setup Github config credentials
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
      - name: Increment version
        run: |
          npm --no-git-tag-version version patch
          NPM_PACKAGE_VERSION=$(jq --raw-output .version package.json)
          git add package.json
          git commit -m "[RELEASE] $NPM_PACKAGE_VERSION"
          git push

  npm-publish:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      # The following step creates a .npmrc file on the runner with following contents:
      # //registry.npmjs.org/:_authToken=${NODE_AUTH_TOKEN}
      # registry=https://registry.npmjs.org/
      # always-auth=true
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: "https://registry.npmjs.org"
      - run: yarn install
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    needs: version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      # The following step creates a .npmrc file on the runner with following contents:
      # //npm.pkg.github.com/:_authToken=${NODE_AUTH_TOKEN}
      # registry=https://npm.pkg.github.com/
      # always-auth=true
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
          registry-url: "https://npm.pkg.github.com"
      - run: yarn install
      - run: yarn publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
