name: dependencies

on:
  workflow_dispatch: {}
  schedule:
    # "At 06:00 on Monday" UTC
    # i.e. 7 am CET or 8 am CEST
    # https://crontab.guru/#0_6_*_*_1
    - cron: 0 6 * * 1

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2.4.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main
      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: 14
      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v2
        id: yarn-cache
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
      - name: Update Dependencies
        run: |
          yarn install
          npx npm-check-updates --upgrade --packageFile package.json
          yarn install
          yarn upgrade
      - name: Create Pull Request
        with:
          committer: GitHub Actions <actions@github.com>
          commit-message: "chore(deps): update all ðŸš€"
          title: "chore(deps): update all ðŸš€"
          author: GitHub Actions <actions@github.com>
          branch: chore/update-dependencies
          branch-suffix: timestamp
        uses: peter-evans/create-pull-request@v3
